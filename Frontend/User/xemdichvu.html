 <script>
    document.getElementById('searchService').addEventListener('keyup', function() {
        const searchText = removeAccents(this.value.toLowerCase());
        const services = document.querySelectorAll('.service-item');

        services.forEach(function(service) {
            const serviceName = removeAccents(service.querySelector('.card-title').textContent.toLowerCase());
            if (serviceName.includes(searchText)) {
                service.style.display = 'block';
            } else {
                service.style.display = 'none';
            }
        });
    });

    // Hàm chuyển đổi chuỗi thành không dấu
    function removeAccents(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }
</script>
