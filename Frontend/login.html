<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <div id="error-popup" class="m-popup-block" style="top: 8%;">
            <div class="m-popup-item">
                <div class="m-popup-icon m-popup-icon-error"></div>
                <div class="m-popup-text-error" style="width: calc(100% - 80px);">
                    <span>Tài khoản hoặc mật khẩu không chính xác!</span>
                </div>
                <div class="m-popup-tool">
                    <div class="m-popup-close"></div>
                </div>
            </div>
        </div>

        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url(assets/img/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(assets/img/big/login1.jpg);">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src="assets/img/big/icon.png" alt="wrapkit">
                        </div>
                        <h2 class="mt-3 text-center">Đăng nhập</h2>
                        <form class="mt-4" id="loginForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="username">Tài khoản</label>
                                        <input class="form-control" id="username" type="text">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="password">Password</label>
                                        <input class="form-control" id="password" type="password">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-block btn-primary">Đăng nhập</button>
                                </div>
                                <div class="col-lg-12 text-center mt-5">
                                    Bạn chưa có tài khoản? <a href="signin.html" class="text-danger">Đăng ký</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
    </div>
