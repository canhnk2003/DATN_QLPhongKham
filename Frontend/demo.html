<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Tracker in Bootstrap Modal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .progress-container {
        width: 100%;
        max-width: 800px;
        position: relative;
        margin: 60px 20px 20px 20px;
      }

      .progress-line {
        height: 2px;
        background-color: #000;
        width: 100%;
        position: absolute;
        top: 20px;
        z-index: 1;
      }

      .progress-points {
        display: flex;
        justify-content: space-between;
        position: relative;
        z-index: 2;
      }

      .point {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: all 0.3s ease;
      }

      /* Điểm hiện tại lớn hơn */
      .point.current {
        width: 60px;
        height: 60px;
        margin-top: -10px;
        /* Điều chỉnh vị trí để căn giữa với đường thẳng */
      }

      .point-label {
        position: absolute;
        text-align: center;
        width: 150px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
      }

      /* Nhãn của điểm hiện tại to hơn và đậm hơn */
      .point.current .point-label {
        font-size: 20px;
        font-weight: bold;
      }

      .point-label.top {
        bottom: calc(100% + 30px);
      }

      .point-label.bottom {
        top: calc(100% + 30px);
      }

      /* Tăng khoảng cách cho nhãn của điểm hiện tại */
      .point.current .point-label.bottom {
        top: calc(100% + 45px);
      }

      .point.current .point-label.top {
        bottom: calc(100% + 45px);
      }

      /* Tạo đường thẳng kết nối giữa nhãn và điểm tròn */
      .point::before {
        content: "";
        position: absolute;
        width: 1px;
        background-color: #000;
        z-index: 1;
      }

      /* Đường kết nối cho nhãn trên */
      .point:nth-child(2)::before,
      .point:nth-child(4)::before {
        height: 30px;
        top: -30px;
      }

      /* Đường kết nối cho nhãn dưới */
      .point:nth-child(1)::before,
      .point:nth-child(3)::before,
      .point:nth-child(5)::before {
        height: 30px;
        bottom: -30px;
      }

      /* Điều chỉnh đường kết nối cho điểm hiện tại lớn hơn */
      .point.current::before {
        height: 45px;
      }

      .point.current:nth-child(1)::before,
      .point.current:nth-child(3)::before,
      .point.current:nth-child(5)::before {
        bottom: -45px;
      }

      .point.current:nth-child(2)::before,
      .point.current:nth-child(4)::before {
        top: -45px;
      }

      .processing {
        background-color: #ffbb00;
        /* Màu vàng */
      }

      .ordered {
        background-color: #1a73e8;
        /* Màu xanh dương */
      }

      .completed {
        background-color: #42ff00;
        /* Màu xanh lá cây sáng */
      }

      .finished {
        background-color: #00b050;
        /* Màu xanh lá cây đậm */
      }

      .cancelled {
        background-color: #ff0000;
        /* Màu đỏ */
      }

      .modal-dialog {
        max-width: 880px;
      }

      .modal-body {
        min-height: 250px;
        /* Đảm bảo đủ không gian cho tracker */
        padding-top: 40px;
        padding-bottom: 60px;
      }

      /* RESPONSIVE DESIGN - Chuyển sang dạng dọc khi màn hình nhỏ */
      @media (max-width: 768px) {
        .progress-container {
          margin: 20px;
        }

        .progress-points {
          flex-direction: column;
          align-items: center;
          gap: 80px;
          /* Khoảng cách giữa các điểm khi hiển thị dọc */
        }

        .progress-line {
          width: 2px;
          height: 100%;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
        }

        .point {
          margin: 0;
        }

        .point.current {
          margin: 0;
          width: 60px;
          height: 60px;
        }

        /* Điều chỉnh vị trí các nhãn khi hiển thị dọc */
        .point-label.top,
        .point-label.bottom {
          top: auto;
          bottom: auto;
          right: calc(100% + 15px);
          left: auto;
          transform: translateX(0);
          text-align: right;
          width: auto;
          min-width: 100px;
        }

        /* Tăng khoảng cách cho nhãn của điểm hiện tại */
        .point.current .point-label.bottom {
          top: 20%;
        }

        .point.current .point-label.top {
          top: calc(20%);
        }

        /* Điều chỉnh đường kết nối cho các nhãn khi hiển thị dọc */
        .point::before {
          width: 15px;
          height: 1px;
          top: 50%;
          left: -15px;
          transform: translateY(-50%);
        }

        /* Điều chỉnh đặc biệt cho điểm current */
        .point.current::before {
          width: 15px;
          height: 1px;
          top: 50%;
          left: -15px;
          transform: translateY(-50%);
        }

        .point:nth-child(2)::before,
        .point:nth-child(4)::before,
        .point:nth-child(1)::before,
        .point:nth-child(3)::before,
        .point:nth-child(5)::before,
        .point.current:nth-child(3)::before {
          width: 15px;
          height: 1px;
          top: 50%;
          left: -15px;
          bottom: auto;
          transform: translateY(-50%);
        }

        /* Modal adjustment for mobile */
        .modal-body {
          min-height: 450px;
          padding: 30px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Demo Progress Tracker</h2>

      <!-- Nút để mở modal -->
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary btn-open-modal"
          data-bs-toggle="modal"
          data-bs-target="#progressModal"
        >
          Xem trạng thái đơn hàng
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="progressModal"
        tabindex="-1"
        aria-labelledby="progressModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="progressModalLabel">
                Trạng thái đơn hàng
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="progress-container">
                <div class="progress-line"></div>
                <div class="progress-points">
                  <div class="point processing">
                    <div class="point-label bottom">Đang xử lý</div>
                  </div>
                  <div class="point ordered">
                    <div class="point-label top">Đã đặt</div>
                  </div>
                  <div class="point completed current">
                    <div class="point-label bottom">Hoàn thành</div>
                  </div>
                  <div class="point finished">
                    <div class="point-label top">Đã hoàn thành</div>
                  </div>
                  <div class="point cancelled">
                    <div class="point-label bottom">Đã hủy</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Mở modal tự động để demo -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var myModal = new bootstrap.Modal(
          document.getElementById("progressModal")
        );
        myModal.show();
      });
    </script>
  </body>
</html>
