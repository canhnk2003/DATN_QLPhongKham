<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Đặt Lịch Khám</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="assets/vendor/fontawesome-free/css/all.css" rel="stylesheet"/>
    <style>
        #chatbox {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background: #fff;
            display: none;
        }
        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }
        #chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
        }
        #chat-input {
            flex: 1;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
        .chat-message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
        }
        /* Nút chat hình tròn */
        #open-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #open-chat:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<button id="open-chat"><i class="fa-solid fa-comments"></i></button>

<div id="chatbox">
    <div id="chat-header">
        Chatbot - Hỗ trợ đặt lịch
        <button id="close-chat"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div id="chat-body" class="chat-container"></div>
    <div id="chat-footer">
        <input type="text" id="chat-input" class="form-control" placeholder="Nhập câu hỏi...">
        <button id="send-btn" class="btn btn-success ms-2"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#open-chat").click(function () {
            $("#chatbox").toggle();
        });

        $("#close-chat").click(function () {
            $("#chatbox").hide();
        });

        $("#send-btn").click(function () {
            sendMessage();
        });

        $("#chat-input").keypress(function (event) {
            if (event.which === 13) {
                sendMessage();
            }
        });

        function sendMessage() {
            var userMessage = $("#chat-input").val().trim();
            if (userMessage === "") return;

            $("#chat-body").append('<div class="chat-message user-message">' + userMessage + '</div>');
            $("#chat-input").val("");

            setTimeout(function () {
                $("#chat-body").append('<div class="chat-message bot-message">Chatbot đang suy nghĩ...</div>');
                $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
            }, 500);
        }
    });
</script>

</body>
</html>
