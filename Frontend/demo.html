<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Theo dõi tiến trình</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        padding: 50px;
        background: #fff;
      }

      .tracker {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 1000px;
        max-width: 95%;
      }

      /* Đường thẳng nối tâm các hình tròn */
      .tracker::before {
        content: "";
        position: absolute;
        top: 35%; /* giữa tâm */
        left: 0;
        right: 0;
        height: 4px;
        background-color: #e4e4e4;
        z-index: 0;
        transform: translateY(-50%);
      }

      .step {
        position: relative;
        text-align: center;
        width: 20%;
        z-index: 1;
      }

      .step .dot {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border-radius: 50%;
        background-color: #ccc;
        position: relative;
        z-index: 2;
      }

      .step .label {
        margin-top: 12px;
        font-size: 16px;
      }

      /* Color status */
      .step.processing .dot {
        background-color: orange;
      }

      .step.ordered .dot {
        background-color: dodgerblue;
      }

      .step.main-complete .dot {
        background-color: lime;
        width: 60px;
        height: 60px;
      }

      .step.completed .dot {
        background-color: #00cc44;
      }

      .step.cancelled .dot {
        background-color: red;
      }

      .step .big-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="tracker">
      <div class="step processing">
        <div class="dot"></div>
        <div class="label">Đang xử lý</div>
      </div>
      <div class="step ordered">
        <div class="dot"></div>
        <div class="label">Đã đặt</div>
      </div>
      <div class="step main-complete">
        <div class="dot"></div>
        <div class="label big-text">Hoàn thành</div>
      </div>
      <div class="step completed">
        <div class="dot"></div>
        <div class="label">Đã hoàn thành</div>
      </div>
      <div class="step cancelled">
        <div class="dot"></div>
        <div class="label">Đã huỷ</div>
      </div>
    </div>
  </body>
</html>
